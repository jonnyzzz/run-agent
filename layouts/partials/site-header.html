<header class="bg-dark-blue">
  <nav class="flex items-center justify-between ph4 pv2" role="navigation">
    <a href="{{ .Site.Home.RelPermalink }}" class="flex items-center no-underline">
      {{ with .Site.Params.site_logo }}
        <img src="{{ urls.RelURL . }}" class="h2 mr2" alt="{{ $.Site.Title }}" />
      {{ end }}
      <span class="f4 fw6 white-90 hover-white">{{ .Site.Title }}</span>
    </a>
    <div class="flex items-center">
      {{ with .Params.description }}
        <span class="f6 white-60 dn db-l mr3">{{ . }}</span>
      {{ end }}
      <a href="{{ .Site.Params.github_repo }}" class="white-70 hover-white no-underline f6 fw5" title="GitHub">GitHub</a>
    </div>
  </nav>
</header>
